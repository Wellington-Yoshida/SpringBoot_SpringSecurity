<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns.layout="http://www.ultra.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Sistema Atividade</h1>
        <h1>Bem vindo(a), <span sec:authentication="name"></span>!</h1>
        <p class="lead">
            Sistema de Atividades
        </p>
        <form th:action="@{/logout}" method="post"
              class="navbar-form navbar-right">
            <button type="submit" class="btn btn-default">
                Sair
            </button>
        </form>
    </div>

    <div class="row">
        <div class="col-md-3">
            <h3>Cadastro Usuário</h3>
            <p>
                <a class="btn btn-success"
                   href="/usuario/cadastro">Cadastro de Usuário</a>
            </p>

        </div>

        <div class="col-md-3">
            <h3>Listar Usuário</h3>
            <p>
                <a class="btn btn-success"
                   href="/usuario/listarUsuario">Listar Usuário</a>
            </p>

        </div>

        <div class="col-md-3">
            <h3>Cadastro Atividade</h3>
            <p>
                <a class="btn btn-success"
                   href="/atividade/cadastra">Cadastra Atividade</a>
            </p>

        </div>

        <div class="col-md-3">
            <h3>Listar Atividade</h3>
            <p>
                <a class="btn btn-success"
                   href="/atividade/listaAtividade">Listar Atividade</a>
            </p>

        </div>
    </div>

    <hr/>
    <footer class="footer">
        <p>© 2018 Sistema Atividade</p>
    </footer>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
